<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display">
            <p></p>
        </div>
        <div class="buttons">
            <div class="button" id="x">x</div>
            <div class="button" id="7">7</div>
            <div class="button" id="4">4</div>
            <div class="button" id="1">1</div>
            <div class="button" id=".">.</div>
            <div class="button" id="/">/</div>
            <div class="button" id="8">8</div>
            <div class="button" id="5">5</div>
            <div class="button" id="2">2</div>
            <div class="button" id="0">0</div>
            <div class="button" id="-">-</div>
            <div class="button" id="9">9</div>
            <div class="button" id="6">6</div>
            <div class="button" id="3">3</div>
            <div class="button" id="clear">AC</div>
            <div class="button" id="+">+</div>
            <div class="button" id="del">DEL</div>
            <div class="button special" id="=">=</div>
        </div>
    </div>
    <footer>
        Copyright &copy 2024 <a href="https://github.com/ka1rakan">ka1rakan</a>
    </footer>
</body>


</html>
