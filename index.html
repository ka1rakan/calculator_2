<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <div class="buttons">
            <div class="button">
                <div>x</div>
            </div>
            <div class="button">
                <div>7</div>
            </div>
            <div class="button">
                <div>4</div>
            </div>
            <div class="button">
                <div>1</div>
            </div>
            <div class="button">
                <div>.</div>
            </div>
            <div class="button">
                <div>รท</div>
            </div>
            <div class="button">
                <div>8</div>
            </div>
            <div class="button">
                <div>5</div>
            </div>
            <div class="button">
                <div>2</div>
            </div>
            <div class="button">
                <div>0</div>
            </div>
            <div class="button">
                <div>-</div>
            </div>
            <div class="button">
                <div>9</div>
            </div>
            <div class="button">
                <div>6</div>
            </div>
            <div class="button">
                <div>3</div>
            </div>
            <div class="button">
                <div>AC</div>
            </div>
            <div class="button">
                <div>+</div>
            </div>
            <div class="button">
                <div>DEL</div>
            </div>
            <div class="button special">
                <div>=</div>
            </div>
        </div>
    </div>
</body>

</html>
